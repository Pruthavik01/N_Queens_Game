<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="queenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0883e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffa500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d2691e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dark background with rounded corners -->
  <rect width="100" height="100" rx="22" fill="#0d1117"/>
  
  <!-- Chess Queen Base (bottom) -->
  <ellipse cx="50" cy="85" rx="22" ry="8" fill="url(#queenGradient)"/>
  
  <!-- Queen Body (main rounded shape) -->
  <path d="M 28 85 Q 28 70, 35 60 Q 42 50, 50 45 Q 58 50, 65 60 Q 72 70, 72 85 Z" 
        fill="url(#queenGradient)" 
        stroke="#ffd700" 
        stroke-width="1.5"/>
  
  <!-- Crown Base -->
  <ellipse cx="50" cy="45" rx="12" ry="6" fill="#ffd700"/>
  
  <!-- Crown Top - 5 points (like chess queen) -->
  <path d="M 50 35 L 50 15 M 50 15 L 42 22 M 50 15 L 58 22 M 50 15 L 38 25 M 50 15 L 62 25" 
        stroke="#ffd700" 
        stroke-width="3.5" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Crown center ball -->
  <circle cx="50" cy="15" r="5" fill="#ffd700"/>
  
  <!-- Crown side balls -->
  <circle cx="42" cy="22" r="3.5" fill="#ffd700"/>
  <circle cx="58" cy="22" r="3.5" fill="#ffd700"/>
  <circle cx="38" cy="25" r="3" fill="#ffd700"/>
  <circle cx="62" cy="25" r="3" fill="#ffd700"/>
  
  <!-- Decorative circles on body -->
  <circle cx="50" cy="65" r="4" fill="#ffd700" opacity="0.9"/>
  <circle cx="42" cy="75" r="2.5" fill="#ffd700" opacity="0.7"/>
  <circle cx="58" cy="75" r="2.5" fill="#ffd700" opacity="0.7"/>
</svg>
